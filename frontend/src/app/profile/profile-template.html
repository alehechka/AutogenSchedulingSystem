<mat-card *ngIf="profileHasArrived">
  <mat-accordion>
      <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Held Positions
            </mat-panel-title>
          </mat-expansion-panel-header>
      </mat-expansion-panel>
    <mat-expansion-panel [expanded]="hoursPanel">
      <mat-expansion-panel-header >
        <mat-panel-title>
          Update Hours
        </mat-panel-title>
      </mat-expansion-panel-header>
      <h4><b>Monday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.monday_start" [(highValue)]="tempProfile.monday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Tuesday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.tuesday_start" [(highValue)]="tempProfile.tuesday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Wednesday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.wednesday_start" [(highValue)]="tempProfile.wednesday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Thursday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.thursday_start" [(highValue)]="tempProfile.thursday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Friday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.friday_start" [(highValue)]="tempProfile.friday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Saturday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.saturday_start" [(highValue)]="tempProfile.saturday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Sunday</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.sunday_start" [(highValue)]="tempProfile.sunday_end" [options]="hours_options"></ng5-slider>
      </div>
      <h4><b>Number of Hours</b></h4>
      <div class="custom-slider">
        <ng5-slider [(value)]="tempProfile.number_of_hours" [options]="options"></ng5-slider>
      </div>
      <br/><br/>
      <button mat-raised-button color="primary" (click)="updateProfile()">
        Update
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
