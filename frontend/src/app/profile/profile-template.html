<mat-card *ngIf="profileHasArrived">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Update Hours
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          required="true"
          placeholder="Monday Start"
          [(ngModel)]="tempProfile.monday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Monday End"
          [(ngModel)]="tempProfile.monday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Tuesday Start"
          [(ngModel)]="tempProfile.tuesday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Tuesday End"
          [(ngModel)]="tempProfile.tuesday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Wednesday Start"
          [(ngModel)]="tempProfile.wednesday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Wednesday End"
          [(ngModel)]="tempProfile.wednesday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Thursday Start"
          [(ngModel)]="tempProfile.thursday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Thursday End"
          [(ngModel)]="tempProfile.thursday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Friday Start"
          [(ngModel)]="tempProfile.friday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Friday End"
          [(ngModel)]="tempProfile.friday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Saturday Start"
          [(ngModel)]="tempProfile.saturday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Saturday End"
          [(ngModel)]="tempProfile.saturday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Sunday Start"
          [(ngModel)]="tempProfile.sunday_start"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Sunday End"
          [(ngModel)]="tempProfile.sunday_end"
        />
      </mat-form-field>
      <br />
      <mat-form-field class="full-width">
        <input
          type="number"
          matInput
          placeholder="Number of Hours"
          [(ngModel)]="tempProfile.number_of_hours"
        />
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" (click)="updateProfile()">
        Update
      </button>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
