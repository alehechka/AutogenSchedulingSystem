<mat-card *ngIf="profileHasArrived">
  <h2>Update Hours</h2>
    <mat-form-field class="full-width">
      <input type="number" matInput required=true
             placeholder="Monday Start" [(ngModel)]="tempProfile.monday_start">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Monday End" value={{tempProfile.monday_end}}
             (keyup)="updateHour($event, 'monday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Tuesday Start" value={{tempProfile.tuesday_start}}
             (keyup)="updateHour($event, 'tuesday_start')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Tuesday End" value={{tempProfile.tuesday_end}}
             (keyup)="updateHour($event, 'tuesday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Wednesday Start" value={{tempProfile.wednesday_start}}
             (keyup)="updateHour($event, 'wednesday_start')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Wednesday End" value={{tempProfile.wednesday_end}}
             (keyup)="updateHour($event, 'wednesday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Thursday Start" value={{tempProfile.thursday_start}}
             (keyup)="updateHour($event, 'thursday_start')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Thursday End" value={{tempProfile.thursday_end}}
             (keyup)="updateHour($event, 'thursday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Friday Start" value={{tempProfile.friday_start}}
             (keyup)="updateHour($event, 'friday_start')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Friday End" value={{tempProfile.friday_end}}
             (keyup)="updateHour($event, 'friday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Saturday Start" value={{tempProfile.saturday_start}}

    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Saturday End" value={{tempProfile.saturday_end}}
             (keyup)="updateHour($event, 'saturday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Sunday Start" value={{tempProfile.sunday_start}}
             (keyup)="updateHour($event, 'sunday_start')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Sunday End" value={{tempProfile.sunday_end}}
             (keyup)="updateHour($event, 'sunday_end')">
    </mat-form-field> <br>
    <mat-form-field class="full-width">
      <input type="number" matInput
             placeholder="Number of Hours" value={{tempProfile.number_of_hours}}
             (keyup)="updateHour($event, 'number_of_hours')">
    </mat-form-field> <br>
    <button mat-raised-button
            color="primary"
            (click)="updateProfile()">
      Update
    </button>
</mat-card>
