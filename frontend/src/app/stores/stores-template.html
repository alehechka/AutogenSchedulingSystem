<h2>Stores</h2>
<p>Select a store to view schedule.</p>
<div class="stores">
  <mat-card
    class="example-card"
    *ngFor="let store of storesList; let i = index"
    [attr.data-index]="i"
    class="mat-elevation-z5"
    style="cursor: pointer"
    (click)="goToStore(store.id)"
  >
    <mat-card-content>
      <mat-card-title>{{store.name}}</mat-card-title>
      <mat-card-subtitle>{{store.description}}</mat-card-subtitle>
      <button
        mat-raised-button
        color="accent"
        (click)="$event.stopPropagation()"
      >
        Schedule
      </button>
      <button
        mat-button
        color="warn"
        *ngIf="isAdmin()"
        (click)="$event.stopPropagation(); openDeleteStoreDialog(i);"
      >
        Delete
      </button>
    </mat-card-content>
  </mat-card>
</div>
<button
  mat-fab
  color="primary"
  *ngIf="isAdmin()"
  class="new-store"
  routerLink="/new-store"
>
  <i class="material-icons">library_add</i>
</button>
